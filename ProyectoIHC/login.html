<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <button class="boton-regresar" onclick="window.location.href='hero.html';">Regresar</button>


    <div class="contenedor">
        <div class="contenedor-principal">
           
            <div class="contenedor-formulario">
                <div class="logo">Iniciar Sesión</div>
                <form id="loginForm" action="general.html" method="get">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Escribe tu correo">
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Escribe tu contraseña">
                    
                    <div class="captcha">
                        <input type="checkbox" id="captcha" name="captcha" required>
                        <label for="captcha">No soy un robot</label>
                    </div>
                    
                    <button class="boton-iniciar" type="submit">Iniciar Sesión</button>
                </form>
                
        
                <div class="opciones-extra">
                    <a href="recupercion.html" class="opcion-recuperar">¿Olvidaste tu usuario o contraseña?</a>
                    <a href="registro.html" class="opcion-registrar">¿No tienes cuenta? Regístrate aquí</a>
                </div>
            </div>

           
            <div class="contenedor-imagen">
                <img src="Imagenes/Las-bibliotecas-publicas-no-paran-de-evolucionar-para-ofrecer-un-mejor-servicio-basado-en-la-necesidad-y-en-la-utilidad.jpg" 
                     alt="Logo de la Universidad">
            </div>
        </div>

        
        <div class="contenedor-redes-sociales">
            <p>O inicia sesión con:</p>
            <button class="btn-facebook" onclick="window.location.href='loginFacebook.html';">
                <i class="fab fa-facebook"></i> Facebook
            </button>
            <button class="btn-instagram" onclick="window.location.href='loginInstagram.html';">
                <i class="fab fa-instagram"></i> Instagram
            </button>
            <button class="btn-google" onclick="window.location.href='loginGoogle.html';">
                <i class="fab fa-google"></i> Google
            </button>
        </div>
    </div>

    <footer class="custom-footer">
        <div class="footer-section">
          <p>© 2024 Entertainment</p>
        </div>
        <div class="footer-section">
          <p>Nuestra página web brinda a todos los usuarios contenido en línea del mundo del entretenimiento.</p>
        </div>
        <div class="footer-section">
          <p>Visita nuestras redes sociales.</p>
          <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
          </div>
        </div>
    </footer>
</body>
</html>
