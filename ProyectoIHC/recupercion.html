<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" href="estilos/recupercion.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <button class="boton-regresar" onclick="window.history.back();">Regresar</button>

    <div class="contenedor">
        <div class="contenedor-principal">
       
            <div class="contenedor-formulario">
                <div class="logo">Recuperar Contraseña</div>
                <form id="recuperarForm" action="nuevoPassword.html" method="get">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Escribe tu correo">

                    <div class="captcha">
                        <input type="checkbox" id="captcha" name="captcha" required>
                        <label for="captcha">No soy un robot</label>
                    </div>
                    
                    <button class="boton-iniciar" type="submit">Recuperar Contraseña</button>
                </form>
                
         
                <div class="opciones-extra">
                    <a href="login.html" class="opcion-registrar">¿Recibiste tu contraseña? Inicia sesión aquí</a>
                </div>
            </div>

           
            <div class="contenedor-imagen">
                <img src="Imagenes/7072292.png" alt="Recuperación de Contraseña">
            </div>
        </div>
    </div>

    <footer class="custom-footer">
        <div class="footer-section">
            <p>© 2024 Entertainment</p>
        </div>
        <div class="footer-section">
            <p>Nuestra página web brinda a todos los usuarios contenido en línea del mundo del entretenimiento.</p>
        </div>
        <div class="footer-section">
            <p>Visita nuestras redes sociales.</p>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>
</body>
</html>
