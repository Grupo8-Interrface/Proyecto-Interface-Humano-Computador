<!DOCTYPE html>
<html lang="en">
<head>

  <title>Estado en Blanco</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="estilos/blankstate.css">
</head>
<body>
  <!-- Header -->
  <header class="wide-header"></header>

  <!-- Blank State -->

    <p class="blank-state-message">Parece que hubo un problema al cargar esta página. Intenta recargar o vuelve más tarde.</p>
    <button class="blank-state-button" onclick="window.location.reload()">Recargar página</button>
  </section>

  <!-- Footer -->
  <footer class="wide-footer">
    <p>&copy; 2024 Relto</p>
  </footer>
